<body>

    <h1>Week 5 Tables and Forms</h1>

    <h2>Table Example</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Program</th>

            </tr>
            
        </thead>

        <tbody>

                <td>Sullivan</td>

            </tr>
            <tr>
                <td>Zack</td>

            </tr>
            <tr>
                <td>Tom</td>
                <td>Brady</td>
                <td>Football</td>
            </tr>
            <tr>
                <td>Drake</td>
                <td>Maye</td>
                <td>GOAT</td>
            </tr>

            <tr>
                <form actions="#" metod="post">
                    <td><input type="text" name="first name" placeholder="First Name"></td>
                    <td><input type="text" name="last name" placeholder= "Last Name"></td>
                    <td><input type="text" name="program" placeholder="Program"></td>

                </form>
            </tr>
        </tbody>

    </table>

    <h2>Basic Form Example</h2>
    <form action="#" method="post">
        <label for="username">User name:</label><br>
        <input type="text" name="user name" placeholder="Enter User name"><br>

        <label for="password">Password:</label><br>
        <input type="text" name="password" placeholder="Enter Password">
    </form>
</body>
